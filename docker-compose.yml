services:
  postgres:
    image: postgres:15
    container_name: shortener_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: shortener_backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/shortener?schema=public"
    depends_on:
      - postgres
  
  frontend:
    build: ./frontend
    container_name: shortener_frontend
    ports:
      - "3001:3000" 
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
volumes:
  postgres_data: